  <script type="text/javascript"> 
  function a(){
  	var userName = $("#u").val();
  	var userPassword = $("#p").val();
//	var identify=$("input[type='radio']:checked").val();
  	var user_power;
	$.ajax({  
     url:'http://localhost:8080/Agis/login.action',// 跳转到 action  
     type:'GET',  
     data:{  
            "user_name":userName,
       		"user_password":userPassword

     },  
     dataType:"json",
     success:function(data) {  
     	user_power=data.user_power;
       
       window.location.href="home.html?user="+userName+"&power="+user_power;
     },
     error:function(data){
     	alert("账户错误，请重新输入！");
     }
   });
  
  }
  
  
  
  function register(){
  	var name=$("#user").val();
  	var passwords=$("#passwd").val();
  	var texts=$("#qq").val();
  	var re="";
    
        $.ajax({  
     url:'http://localhost:8080/Agis/name_bidui.action',// 跳转到 action  
     type:'POST',  
     data:{  
            "user_name":name

     },  
     success:function(data) {  
     	
     	re=data
            
        	
        if(parseInt(re)==1){
        	alert("用户名已存在");
        	$("#user").val("");
        	$("#passwd").val("");
        	$("#qq").val("");
        	$("#passwd2").val("");
        	
        }
        else{
				$.ajax({  
		   url:'http://localhost:8080/Agis/register.action',// 跳转到 action  
		   type:'POST',  
		   data:{  
		          "user_name":name,
		     		"user_password":passwords,
		     		"user_QQ":texts
		
		   },  
		   dataType:"json",
		   success:function(data) {  
		   	alert("恭喜！注册成功！");
		     
		     window.location.href="login1.html";
		   },
		   error:function(data){
		   	alert("注册失败！");
		   }
		 });
	}
     },
   });
		  
		  
  }
</script>
