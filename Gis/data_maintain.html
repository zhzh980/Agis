										<label for="inputPassword3" class="col-sm-2 control-label">生长期</label>

	<script>
		$(function() {
			$.ajax({
				url: 'http://localhost:8080/Agis/getkp_count.action', // 跳转到 action  
				type: 'GET',
				dataType: "json",
				success: function(data) {

					$("#page").initPage(data, 1, GG.kk);
				},
				error: function(data) {
					alert("知识库总条目获取错误！");
				}
			});

		})
		var GG = {
			"kk": function(mm) {
				$.ajax({
					url: 'http://localhost:8080/Agis/getkp_info.action', // 跳转到 action  
					type: 'GET',
					dataType: "json",
					data: {
						"page": mm,
						"num": $("#page").attr("pagelistcount")
					},
					success: function(data) {

						console.log(data);
						$("#fa").children().remove();
						for (var i = 0; i < data.length; i++) {
							var currentdata = data[i];
							var html = '<tr>' + '<td>' + currentdata.id + '</td>' + '<td>' + currentdata.crop + '</td>' + '<td>' + currentdata.growth + '</td>' + '<td>' + currentdata.disease_name + '</td>' + '<td>' + currentdata.disease_chara + '</td>' + '<td>' + currentdata.cure_treat + '</td>' + '<td><a onclick="deletes(' + currentdata.id + ')">删除</a>/<a href="###" data-toggle="modal" data-target="#myModal" onclick="getkp_this(' + currentdata.id + ')">修改</a></td>' + '</tr>'
							$("#fa").append(html);
						}
					},
					error: function(data) {
						alert("知识库获取错误！");
					}
				});
			}
		}
	</script>

	<script>
		function deletes(a) {
			$.ajax({
				url: 'http://localhost:8080/Agis/getkp_delete.action', // 跳转到 action  
				type: 'GET',

				data: {
					"id": a,

				},
				success: function(data) {
					location.reload(true);

				},
				error: function(data) {
					alert("删除错误！");
				}
			});
		}
	</script>

	<script>
		//修改时弹出框显示当前值
		function getkp_this(a) {
			
			$.ajax({
				url: 'http://localhost:8080/Agis/getkp_this.action', // 跳转到 action  
				type: 'GET',

				data: {
					"id": a,

				},
				success: function(data) {
					$("#crop1").val(data.crop)
					$("#disease_name1").val(data.disease_name)
					$("#disease_chara1").val(data.disease_chara)
					$("#growth1").val(data.growth)
					$("#cure_treat1").val(data.cure_treat)
					$("#qqq").val(data.id)
				},
				error: function(data) {
					alert("查询错误！");
				}
			});
		}

	</script>
<script>
			//修改提交保存
		function getkp_update() {
			$.ajax({
				url: 'http://localhost:8080/Agis/getkp_update.action', // 跳转到 action  
				type: 'POST',
				
				data: {

					"id": $("#qqq").val(),
					"crop": $("#crop1").val(),
					"disease_name": $("#disease_name1").val(),
					"disease_chara": $("#disease_chara1").val(),
					"growth": $("#growth1").val(),
					"cure_treat": $("#cure_treat1").val()

				},
				success: function(data) {

					location.reload(true);

				},
				error: function(data) {
					alert("修改错误！");
				}
			});
		}
</script>

<script>
	function getkp_insert(){
		
		$.ajax({
				url: 'http://localhost:8080/Agis/getkp_insert.action', // 跳转到 action  
				type: 'POST',
				
				data: {

					
					"crop": $("#crop2").val(),
					"disease_name": $("#disease_name2").val(),
					"disease_chara": $("#disease_chara2").val(),

					"cure_treat": $("#cure_treat2").val()

				},
				success: function(data) {

					location.reload(true);

				},
				error: function(data) {
					alert("增添错误！");
				}
			});
	}
</script>
